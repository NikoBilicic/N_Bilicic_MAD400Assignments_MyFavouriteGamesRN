<div matBadge="!" matBadgePosition="before" matBadgeColor="warn" *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
<button mat-raised-button color="primary" type="button" class="clear"
            (click)="messageService.clear()">Clear messages</button>
    

</div>
