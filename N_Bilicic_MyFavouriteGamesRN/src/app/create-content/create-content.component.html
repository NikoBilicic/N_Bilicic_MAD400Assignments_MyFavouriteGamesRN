<h2>Add an Item</h2>
ID: <input #ID> <br>
Title: <input #Title> <br>
Description: <input #Desc> <br>
Creator: <input #Creator> <br>
Image: <input #Img> <br>
Genre: <input #Type> <br>
Tags: <input #Tags> <br>
<button #Submit (click)="addItem(ID.value, Title.value,
Desc.value, Creator.value, Img.value, Type.value,
Tags.value)">Submit</button>
