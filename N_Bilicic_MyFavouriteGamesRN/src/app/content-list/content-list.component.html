</ul>
<ul>
    <app-content-card *ngFor="let item of (list | type: 'RPG');"

</ul>
<ul>
    <app-content-card *ngFor="let item of (list | type: 'Action');"
    [content] = "item"></app-content-card>
</ul>
<ul>
    <app-content-card *ngFor="let item of (list | type: 'Multiplayer');"
    [content] = "item"></app-content-card>
</ul>
