<!-- {{ content?.id }} -->
<mat-card class="{{ content?.type }}" *ngIf="content">
    <mat-card-title class="title">{{ content?.title }}</mat-card-title>
    <br>
    <mat-card-content>
    <a (click)="log()" clickable>
        <img mat-card-image *ngIf="content?.imgURL; else imageElse" src="{{ content?.imgURL }}">
        <ng-template #imageElse>
            <img src="../assets/nullimage.jpg">
        </ng-template>

    </a>
    
        <h2>Developer:</h2>
    <h3 class="creator">{{ content?.creator }}</h3>
    <p class="desc">{{ content?.description }}</p>
    <h2>Genre:</h2>
    <h3 *ngIf="content?.type; else elseBlock" class="type" appHoverAffect>
        {{ content?.type }}
    </h3>
    <ng-template #elseBlock>No Genre Associated</ng-template>
    <h3 *ngIf="content?.tags" class="tagsTitle"><b><u>Tags</u></b></h3>
    <ul *ngIf="content?.tags" class="tagList">
        <li *ngFor="let tag of content?.tags" class="tag" appHoverAffect>{{ tag }}</li>
    </ul>
</mat-card-content>
</mat-card>
