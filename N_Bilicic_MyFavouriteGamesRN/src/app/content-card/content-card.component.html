<!-- {{ content?.id }} -->
<li class="{{ content?.type }}" *ngIf="content">
    <h1 class="title">{{ content?.title }}</h1>
    <a (click)="log()" clickable>
        <img *ngIf="content?.imgURL" src="{{ content?.imgURL }}">
    </a>
    <h2>Developer:</h2>
    <h3 class="creator">{{ content?.creator }}</h3>
    <p class="desc">{{ content?.description }}</p>
    <h2>Genre:</h2>
    <h3 *ngIf="content?.type; else elseBlock" class="type">{{ content?.type }}</h3>
    <h3><ng-template #elseBlock>No Genre Associated</ng-template></h3>
    <div *ngIf="content?.tags" class="dropdown">
        <button class="dropbtn">Tags</button>
        <div class="dropdown-content">
            <a *ngFor="let tag of content?.tags">{{ tag }}</a>
        </div>
    </div>
</li>
